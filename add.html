<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>   
    <div class="container py-5 w-50 mx-auto">
        <section>
            <div class="d-none" id="error">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> User Failed to be Inserted!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="d-none" id="success">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> User Inserted Successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </section>
        <section>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">
                    <label for="fname" class="form-label">Enter First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
                    <label for="lname" class="form-label">Enter Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    <label for="email" class="form-label">Enter Email</label>
                </div>
                <div class=" mb-3 ">
                    <button class="btn btn-outline-primary" id="submit" type="button">Submit</button>
                </div>
            </form>
        </section>
    </div>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                //alert('submit')
                fname = $("#fname").val();
                lname = $("#lname").val();
                user_email = $("#email").val();
                //console.log(fname + lname + email);
                $.ajax({
                    url: "http://localhost/ajax/admin/save.php",
                    type: "post",
                    dataType: "json",
                    data: {
                        "firstname": fname,
                        "lastname": lname,
                        "email": user_email
                    },
                    success: function(response) {
                        console.log(response);
                        if(response.status == false){
                            $('#error').removeClass("d-none");
                        }else{
                            $('#success').removeClass("d-none");
                        }                      
                    }
                });
            });
        });
    </script>
</body>
</html>
